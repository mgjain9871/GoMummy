<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div id="main" class="carousel slide" data-ride="carousel">
                    <ul class="carousel-indicators">
                        <li data-target="#main" data-slide-to="0" class="active"></li>
                        <li data-target="#main" data-slide-to="1"></li>
                        <li data-target="#main" data-slide-to="2"></li>
                        <li data-target="#main" data-slide-to="3"></li>
                    </ul>


                    <div class="carousel-inner" role="listbox">

                        <!--item 01-->
                        <div class="item active">
                            <img src="https://www.w3schools.com/bootstrap/la.jpg" alt="maincarouselimg01" title="ca01.jpg">
                        </div>
                        <!--item 02-->
                        <div class="item">
                            <img src="https://www.w3schools.com/bootstrap/ny.jpg" alt="maincarouselimg02" title="ca02.jpg">
                        </div>
                        <!--item 03-->
                        <div class="item">
                            <img src="https://www.w3schools.com/bootstrap/chicago.jpg" alt="maincarouselimg03" title="ca03.jpg">
                        </div>
                        <!--item 04-->
                        <div class="item">
                            <img src="https://www.w3schools.com/bootstrap/ny.jpg" alt="maincarouselimg04" title="ca04.jpg">
                        </div>

                    </div>
                </div>
</body>
</html>
